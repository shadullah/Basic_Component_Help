<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="bg-slate-200">
    <nav class="flex items-center justify-between px-12 h-16">
        <div class="text-2xl font-bold border-2 border-gray-200 px-2 py-1 whitespace-nowrap lg:gap-6">Tailwind navbar</div>

        <div class="dropdwn-menu  absolute -top-full left-0 bg-slate-200 w-full gap-6 items-center py-2 text-lg font-bold transition-all ease-in duration-500 lg:static lg:flex lg:items-center lg:justify-between">
            <ul class="gap-6 text-center lg:flex lg:gap-6">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>

            <div class="text-center">
                <button class="bg-green-400 px-2 py-1 rounded-lg">Login</button>
            </div>
        </div>

        <div class="toggle-btn lg:hidden">
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
    </nav>
  </header>

<!-- script files here -->
  <script>
    const tggleBtn = document.querySelector(".toggle-btn")
    const dropMenu = document.querySelector(".dropdwn-menu")

    tggleBtn.addEventListener("click", ()=>{
        dropMenu.classList.toggle("top-16")
    })


    document.addEventListener("click", (event) => {
            const isClickInsideMenu = dropMenu.contains(event.target);
            const isClickInsideToggleButton = tggleBtn.contains(event.target);

            if (!isClickInsideMenu && !isClickInsideToggleButton) {
                dropMenu.classList.remove("top-16");
            }
        });

  </script>
</body>
</html>
